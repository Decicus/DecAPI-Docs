base_path: "/dayz"
endpoints:
    - route: "izurvive"
      parameters:
      qs:
        - name: "search={SEARCH}"
          description: "<code>{SEARCH}</code> the location name to search for."
          required: true
      notes:
        - 'Searches for locations based on the search query string, and returns a location name together with a URL to the location on <a href="https://www.izurvive.com/">iZurvive</a>.'
    - route: "players"
      parameters:
      qs:
        - name: "ip={IP_ADDRESS}"
          description: "The IP address of the server."
          required: true
        - name: "port={PORT}"
          description: "The connect port of the server."
          required: true
          type: "int"
        - name: "query={QUERY_PORT}"
          description: "The query port of the server."
          required: true
          type: "int"
      notes:
        - 'Queries the specified DayZ server and returns a player count in format of: <code>{PLAYERCOUNT}/{MAXPLAYERS}</code>'
        - 'Note: This also works with other games, such as <a href="http://store.steampowered.com/app/299740/">Miscreated</a>.'
    - route: "status-report"
      parameters:
      qs:
      notes:
        - 'Retrieves the latest status report from the <a href="https://dayz.com/">DayZ website</a>.'
    - route: "steam-status-report"
      parameters:
      qs:
      notes:
        - 'Retrieves the latest status report from the <a href="https://steamcommunity.com/app/221100/allnews/">DayZ news section on Steam</a>.'
